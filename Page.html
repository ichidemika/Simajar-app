<div id="page-dashboard" class="d-none animate-fade">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card bg-primary text-white shadow-sm border-0" style="background: linear-gradient(45deg, #0d6efd, #0a58ca);">
                <div class="card-body p-4 d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="fw-bold mb-1">Selamat Datang, <span id="dashSapaNama">Guru</span>!</h2>
                        <p class="mb-0 opacity-75">Selamat bekerja, sistem siap digunakan.</p>
                    </div>
                    <div class="d-none d-md-block"><i class="bi bi-calendar2-check fs-1 opacity-50"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-6 col-md-3">
            <div class="card border-0 shadow-sm h-100 hover-scale">
                <div class="card-body">
                    <h6 class="text-muted">Total Siswa</h6>
                    <h3 class="fw-bold mb-0" id="statSiswa">0</h3>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card border-0 shadow-sm h-100 hover-scale">
                <div class="card-body">
                    <h6 class="text-muted">Total Guru</h6>
                    <h3 class="fw-bold mb-0" id="statGuru">0</h3>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card border-0 shadow-sm h-100 hover-scale">
                <div class="card-body">
                    <h6 class="text-muted">Jurnal Hari Ini</h6>
                    <h3 class="fw-bold mb-0" id="statJurnal">0</h3>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card border-0 shadow-sm h-100 hover-scale">
                <div class="card-body">
                    <h6 class="text-muted">Hadir Hari Ini</h6>
                    <h3 class="fw-bold mb-0" id="statHadir">0</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header bg-white py-3"><h6 class="mb-0 fw-bold">Statistik Aktivitas</h6></div>
                <div class="card-body">
                    <canvas id="dashboardChart" style="max-height: 300px;"></canvas>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card border-0 shadow-sm mb-3 text-center">
                <div class="card-body p-4">
                    <img id="dashFoto" src="https://via.placeholder.com/100" class="rounded-circle shadow-sm border border-3 border-white mb-3" style="width: 100px; height: 100px; object-fit: cover;">
                    <h5 class="fw-bold mb-1" id="dashNama">Nama Guru</h5>
                    <p class="text-muted small mb-0" id="dashNIP">NIP. -</p>
                    <span class="badge bg-primary bg-opacity-10 text-primary mt-2" id="dashJabatan">Guru</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="page-pengaturan" class="d-none animate-fade">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-gear-fill me-2"></i>Pengaturan Akun</h5>
                </div>
                <div class="card-body p-4">
                    <form id="formPengaturan" onsubmit="simpanPengaturan(event)">
                        <div class="text-center mb-4">
                            <div class="position-relative d-inline-block">
                                <img id="previewFotoProfil" src="https://via.placeholder.com/150" class="rounded-circle border border-3 border-white shadow-sm" style="width: 120px; height: 120px; object-fit: cover;">
                                <label for="inputFotoProfil" class="position-absolute bottom-0 end-0 bg-primary text-white rounded-circle p-2 shadow-sm" style="cursor: pointer;">
                                    <i class="bi bi-camera-fill"></i>
                                </label>
                            </div>
                            <input type="file" id="inputFotoProfil" accept="image/*" class="d-none" onchange="previewImage(this)">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nama Lengkap</label>
                            <input type="text" class="form-control" id="setNama" readonly disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Ganti Password</label>
                            <input type="password" class="form-control" id="setPass" placeholder="Biarkan kosong jika tetap">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="btnSimpanProfil">Simpan Perubahan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
