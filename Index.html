<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMAJAR - Sistem Jurnal Mengajar</title>
    
    <link rel="icon" href="https://i.ibb.co.com/hJQvnntz/Simajar-logo.png">
    
    <style>
        /* Mengatur halaman agar full layar tanpa scrollbar ganda */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f8f9fa; /* Warna background sementara loading */
        }
        
        /* Mengatur bingkai iframe agar memenuhi layar */
        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* 100% Viewport Height */
            border: none;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbx6nTju-vyGQpyjlWvs_MzBE9SrEFzDpJQTfiOq9kPbfJEHl21OXl75O0MI1bRyO6Gb/exec"
        allow="camera; microphone; fullscreen; autoplay; clipboard-write"
        title="SIMAJAR App">
    </iframe>

</body>
</html>
